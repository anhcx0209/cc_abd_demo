<div>
  <input [(ngModel)]="customUrl">
  <button (click)="redrawGraph()">
    Run
  </button>

  <div class="ngx-chart-wrapper">
    <div style="display: block">
      <canvas baseChart [datasets]="chartData" [labels]="lineChartLabels" [options]="lineChartOptions"
        [legend]="lineChartLegend" [chartType]="lineChartType">
      </canvas>
    </div>
  </div>
</div>
